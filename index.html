<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário com todos os tipos de input HTML5</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Formulário com os tipos de input HTML5</h1>
    <form>
      <label for="text">Texto:</label>
      <input type="text" id="text" name="text" /><br /><br />

      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" /><br /><br />

      <label for="submit">Enviar:</label>
      <input type="submit" id="submit" value="Enviar" /><br /><br />

      <label for="reset">Redefinir:</label>
      <input type="reset" id="reset" value="Redefinir" /><br /><br />

      <label for="radio1">Opção 1:</label>
      <input type="radio" id="radio1" name="radio" value="1" />
      <label for="radio2">Opção 2:</label>
      <input type="radio" id="radio2" name="radio" value="2" /><br /><br />

      <label for="checkbox">Caixa de seleção:</label>
      <input type="checkbox" id="checkbox" name="checkbox" /><br /><br />

      <label for="button">Botão:</label>
      <input type="button" id="button" value="Clique-me" /><br /><br />

      <label for="color">Cor:</label>
      <input type="color" id="color" name="color" /><br /><br />

      <label for="date">Data:</label>
      <input type="date" id="date" name="date" /><br /><br />

      <label for="datetime-local">Data e Hora Local:</label>
      <input
        type="datetime-local"
        id="datetime-local"
        name="datetime-local"
      /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" /><br /><br />

      <label for="file">Arquivo:</label>
      <input type="file" id="file" name="file" /><br /><br />

      <label for="hidden">Oculto (não visível):</label>
      <input
        type="hidden"
        id="hidden"
        name="hidden"
        value="hiddenValue"
      /><br /><br />

      <label for="image">Imagem:</label>
      <input type="image" id="image" src="image.png" alt="Enviar" /><br /><br />

      <label for="month">Mês:</label>
      <input type="month" id="month" name="month" /><br /><br />

      <label for="number">Número:</label>
      <input type="number" id="number" name="number" /><br /><br />

      <label for="range">Intervalo:</label>
      <input
        type="range"
        id="range"
        name="range"
        min="0"
        max="100"
      /><br /><br />

      <label for="search">Pesquisar:</label>
      <input type="search" id="search" name="search" /><br /><br />

      <label for="tel">Telefone:</label>
      <input type="tel" id="tel" name="tel" /><br /><br />

      <label for="time">Hora:</label>
      <input type="time" id="time" name="time" /><br /><br />

      <label for="url">URL:</label>
      <input type="url" id="url" name="url" /><br /><br />

      <label for="week">Semana:</label>
      <input type="week" id="week" name="week" /><br /><br />
    </form>
  </body>
</html>
